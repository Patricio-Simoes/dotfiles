# Toggle tiling / floating.

bindsym $mod+Shift+space floating toggle

# Change theme.

bindsym $mod+Control+0 exec --no-startup-id ~/.config/scripts/theme_x11.sh "eos"
bindsym $mod+Control+1 exec --no-startup-id ~/.config/scripts/theme_x11.sh "dracula"

# Change focus between tiling / floating windows.

#bindsym $mod+space focus mode_toggle

# Change container layout.

bindsym $mod+Shift+q exec --no-startup-id sh -c 'i3-msg layout stacking && notify-send "Stacking layout"'
bindsym $mod+Shift+w exec --no-startup-id sh -c 'i3-msg layout tabbed && notify-send "Tabbed layout"'
bindsym $mod+Shift+s exec --no-startup-id sh -c 'i3-msg layout toggle split && notify-send "Split layout"'

# Rofi.

bindsym $mod+space exec --no-startup-id rofi -modi drun -show drun -config ~/.config/rofi/config.rasi

# Rofi bindings for window menu.

bindsym $mod+w exec --no-startup-id rofi -show window -config ~/.config/rofi/config.rasi

# Screenshots, (with area selection).

bindsym --release Print exec --no-startup-id sh -c 'scrot -s "%Y:%m:%d:%H:%M:%S.png" -e "mv \$f ~/Imagens/Screenshots" && notify-send "Screenshot saved"'

# Terminal.

bindsym $mod+Return exec --no-startup-id alacritty

# Browser.

bindsym $mod+b exec --no-startup-id flatpak run org.mozilla.firefox

# Editor client.

bindsym $mod+e exec --no-startup-id code

# E-mail client.

bindsym $mod+m exec --no-startup-id thunderbird

# File manager.

bindsym $mod+f exec --no-startup-id thunar

# Kill focused window.

bindsym $mod+q kill

# Lock by blurring the screen:

bindsym $mod+l exec --no-startup-id ~/.config/scripts/i3/blur_lock.sh

# Lock with a picture:

#bindsym $mod+l exec --no-startup-id i3lock -i  ~/.config/i3/i3-lock-screen.png -p default|win -t

# Restart i3.

bindsym $mod+Shift+r restart

# Exit i3.

bindsym $mod+Shift+e exit

# Power menu (rofi).

bindsym $mod+Shift+p exec --no-startup-id ~/.config/scripts/i3/powermenu.sh

# Split in horizontal orientation.

bindsym $mod+Shift+h exec --no-startup-id sh -c 'i3-msg split h && notify-send "Horizontal split"'

# Split in vertical orientation.

bindsym $mod+Shift+v exec --no-startup-id sh -c 'i3-msg split v && notify-send "Vertical split"'

# Enter fullscreen mode for the focused container.

bindsym $mod+Shift+f fullscreen toggle

# Switch/iterate between workspaces.

bindsym $mod+Tab workspace next
bindsym $mod+Shift+Tab workspace prev

# Switch to workspace.

bindcode $mod+10    workspace  $ws1
bindcode $mod+11    workspace  $ws2
bindcode $mod+12    workspace  $ws3
bindcode $mod+13    workspace  $ws4
bindcode $mod+14    workspace  $ws5
bindcode $mod+15    workspace  $ws6
bindcode $mod+16    workspace  $ws7
bindcode $mod+17    workspace  $ws8
bindcode $mod+18    workspace  $ws9
bindcode $mod+19    workspace  $ws10

# Switch to workspace with numpad keys.

bindcode $mod+87 workspace $ws1
bindcode $mod+88 workspace $ws2
bindcode $mod+89 workspace $ws3
bindcode $mod+83 workspace $ws4
bindcode $mod+84 workspace $ws5
bindcode $mod+85 workspace $ws6
bindcode $mod+79 workspace $ws7
bindcode $mod+80 workspace $ws8
bindcode $mod+81 workspace $ws9
bindcode $mod+90 workspace $ws10

# Switch to workspace with numlock numpad keys.

bindcode $mod+Mod2+87 workspace $ws1
bindcode $mod+Mod2+88 workspace $ws2
bindcode $mod+Mod2+89 workspace $ws3
bindcode $mod+Mod2+83 workspace $ws4
bindcode $mod+Mod2+84 workspace $ws5
bindcode $mod+Mod2+85 workspace $ws6
bindcode $mod+Mod2+79 workspace $ws7
bindcode $mod+Mod2+80 workspace $ws8
bindcode $mod+Mod2+81 workspace $ws9
bindcode $mod+Mod2+90 workspace $ws10

# Move focused container to workspace.

bindcode $mod+Shift+10    move container to workspace  $ws1
bindcode $mod+Shift+11    move container to workspace  $ws2
bindcode $mod+Shift+12    move container to workspace  $ws3
bindcode $mod+Shift+13    move container to workspace  $ws4
bindcode $mod+Shift+14    move container to workspace  $ws5
bindcode $mod+Shift+15    move container to workspace  $ws6
bindcode $mod+Shift+16    move container to workspace  $ws7
bindcode $mod+Shift+17    move container to workspace  $ws8
bindcode $mod+Shift+18    move container to workspace  $ws9
bindcode $mod+Shift+19    move container to workspace  $ws10

# Move focused container to workspace with numpad keys.

bindcode $mod+Shift+Mod2+87 	move container to workspace  $ws1
bindcode $mod+Shift+Mod2+88 	move container to workspace  $ws2
bindcode $mod+Shift+Mod2+89 	move container to workspace  $ws3
bindcode $mod+Shift+Mod2+83 	move container to workspace  $ws4
bindcode $mod+Shift+Mod2+84 	move container to workspace  $ws5
bindcode $mod+Shift+Mod2+85 	move container to workspace  $ws6
bindcode $mod+Shift+Mod2+79 	move container to workspace  $ws7
bindcode $mod+Shift+Mod2+80 	move container to workspace  $ws8
bindcode $mod+Shift+Mod2+81 	move container to workspace  $ws9
bindcode $mod+Shift+Mod2+90 	move container to workspace  $ws10

# Move focused container to workspace with numpad keys.

bindcode $mod+Shift+87 	 move container to workspace  $ws1
bindcode $mod+Shift+88 	 move container to workspace  $ws2
bindcode $mod+Shift+89 	 move container to workspace  $ws3
bindcode $mod+Shift+83 	 move container to workspace  $ws4
bindcode $mod+Shift+84 	 move container to workspace  $ws5
bindcode $mod+Shift+85 	 move container to workspace  $ws6
bindcode $mod+Shift+79 	 move container to workspace  $ws7
bindcode $mod+Shift+80 	 move container to workspace  $ws8
bindcode $mod+Shift+81 	 move container to workspace  $ws9
bindcode $mod+Shift+90 	 move container to workspace  $ws10

# Change focus.

bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move focused window.

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# Resize mode.

bindsym $mod+r exec --no-startup-id sh -c 'i3-msg mode "resize" && notify-send "Resize mode ON"'

mode "resize" {
    # These bindings trigger as soon as you enter the resize mode.
    bindsym j resize shrink width 10 px or 10 ppt
    bindsym i resize grow height 10 px or 10 ppt
    bindsym k resize shrink height 10 px or 10 ppt
    bindsym l resize grow width 10 px or 10 ppt

# Same bindings, but for the arrow keys.
#   bindsym Left resize shrink width 10 px or 10 ppt
#   bindsym Down resize grow height 10 px or 10 ppt
#   bindsym Up resize shrink height 10 px or 10 ppt
#   bindsym Right resize grow width 10 px or 10 ppt

    # Back to normal: Enter or Escape
    bindsym Return exec --no-startup-id sh -c 'i3-msg mode "default" && notify-send "Resize mode OFF"'
    bindsym Escape exec --no-startup-id sh -c 'i3-msg mode "default" && notify-send "Resize mode OFF"'
}

# Backlight control.

bindsym XF86MonBrightnessUp exec --no-startup-id xbacklight +10 && notify-send "Brightness - $(xbacklight -get | cut -d '.' -f 1)%"
bindsym XF86MonBrightnessDown exec --no-startup-id xbacklight -10 && notify-send "Brightness - $(xbacklight -get | cut -d '.' -f 1)%"

# Volume control.

bindsym XF86AudioRaiseVolume exec --no-startup-id amixer -D pulse sset Master 5%+ && pkill -RTMIN+1 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id amixer -D pulse sset Master 5%- && pkill -RTMIN+1 i3blocks

# Gradular volume control.

bindsym $mod+XF86AudioRaiseVolume exec --no-startup-id amixer -D pulse sset Master 1%+ && pkill -RTMIN+1 i3blocks
bindsym $mod+XF86AudioLowerVolume exec --no-startup-id amixer -D pulse sset Master 1%- && pkill -RTMIN+1 i3blocks

# Mute.

bindsym XF86AudioMute exec --no-startup-id amixer sset Master toggle && killall -USR1 i3blocks

# Mute mic.

bindsym XF86AudioMicMute exec amixer sset Capture toggle

# Audio control.

bindsym XF86AudioPlay exec --no-startup-id playerctl play-pause
bindsym XF86AudioNext exec --no-startup-id playerctl next
bindsym XF86AudioPrev exec --no-startup-id playerctl previous
